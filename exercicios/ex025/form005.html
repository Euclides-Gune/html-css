<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" value="M"> <label for="isxmas">Masculino</label>
            <input type="radio" name="sexo" id="isxfem" checked value="F"> <label for="isxfem">Femenino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes favoritos</legend>
            <input type="checkbox" name="esfut" id="isefut"> <label for="isefut" checked>Futebol</label> <br>
            <input type="checkbox" name="esbas" id="isebas"> <label for="isebas">Basquete</label> <br>
            <input type="checkbox" name="esnat" id="isenat"> <label for="isenat">Natação</label> <br>
            <input type="checkbox" name="esten" id="iseten"> <label for="iseten">Tênis</label> <br>
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
